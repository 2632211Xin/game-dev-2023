<body>
    <h3 align=center>T1z03-array-zombie-Xin.html</h3>

    <script>
        let myThingName = ['Jon', 'Dan', 'Xin', 'Sam'];
        let myThingZombie = [true, false, false, true];
        
        function checkZombie() {
            let myInput = document.getElementById('mySelect01').value;
            let myDiv = document.getElementById('myDiv01');
            let found = false;

            for (let myLoop = 0; myLoop < myThingName.length; myLoop++) {
                if (myThingName[myLoop] === myInput) {
                    if (myThingZombie[myLoop]) {
                        myDiv.innerHTML = myInput + ' is a Zombie';
                    } else {
                        myDiv.innerHTML = myInput + ' is not a zombie';
                    }
                    found = true;
                    break;
                }
            }

            if (!found) {
                myDiv.innerHTML = myInput + ' is not found';
            }
        }
    </script>

        <option>Xin</option>

    </select> a Zombie? Really!<br>
