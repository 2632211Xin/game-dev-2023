<!DOCTYPE html>
<html>

<head>
  <title>t1a10-Events-by-Xin.html</title>
</head>

<body>

  <h2 align="center">t1a10-Events-by-Xin.html</h2>

  <input type="text" id="myText01" value="3"><br>

  <input type="button" value="Example onClick" onclick="updateMyDiv()">

  <div id="myDiv01">...</div>

  <b id="myB02" onmouseout="changeText('This is nice.')" onmouseover="changeText('This is cool.')"> This is bold</b> <br><br>

  <select id="mySelect" onchange="myFunction()">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>
  </select>

  <p>When you select a new car, a function is triggered which outputs the value of the selected car.</p>

  <p id="demo">...</p>

  <script>
    function myFunction() {
      var x = document.getElementById("mySelect").value;
      document.getElementById("demo").innerHTML = "You selected: " + x;
    }

    function updateMyDiv() {
      document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value;
    }

    function changeText(text) {
      document.getElementById('myB02').innerHTML = text;
    }
  </script>

</body>

</html>
