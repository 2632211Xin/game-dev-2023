<body id="myBody" style="background-repeat: repeat; background-size: 80%; background-image: url('https://www.maketecheasier.com/assets/uploads/2018/05/retro-gaming-websites-featured-400x200.jpg')">

  <h1 align=center>t2a20-game-template-Xin</h1>
  <br>

  <script>
    let myGlobalX = 0;
    let myClock;

    function myHitOther(my1, my2) {
      let left1 = parseInt(document.getElementById(my1).style.left);
      let right1 = left1 + parseInt(document.getElementById(my1).style.width);
      let top1 = parseInt(document.getElementById(my1).style.top);
      let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
      let left2 = parseInt(document.getElementById(my2).style.left);
      let right2 = left2 + parseInt(document.getElementById(my2).style.width);
      let top2 = parseInt(document.getElementById(my2).style.top);
      let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);

      return (right1 >= left2) && (bottom1 >= top2) && (left1 <= right2) && (top1 <= bottom2);
    }

    function myCheckHit() {
      if (myHitOther('myImg01', 'myImg02')) {
        alert('you lose 2');
        //document.getElementById('myImg01').style.left = '20px';
        location.href = 'https://www.google.ca';
      }

      if (myHitOther('myImg01', 'myImg03')) {
        alert('you lose 3');
        //document.getElementById('myImg01').style.left = '20px';
      }
    }
  </script>

  <img id="myImg01" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 50px;" src="https://th.bing.com/th/id/OIP.wBm-qlwz_zN7Dve6GuAimAHaJU?rs=1&pid=ImgDetMain">
  <img id="myImg02" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 250px;" src="https://www.ledr.com/colours/blue.jpghttps://th.bing.com/th/id/R.60b82258a4adf3c2b65f77c5af456cdf?rik=sh9p%2bv4v%2bddDrw&riu=http%3a%2f%2fmedia-cache-ak0.pinimg.com%2f736x%2f76%2f96%2f1b%2f76961b59dc9f597996a7f18188e0aab3.jpg&ehk=EO8VG05xIayHir30Pjkx8iyoato7OczSgrijiHzGT%2bE%3d&risl=&pid=ImgRaw&r=0">
  <img id="myImg03" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 500px;" src="https://th.bing.com/th/id/R.89c1024312bf45ae0f8ee0eb1204c533?rik=%2fyNvuq7a2ueRvA&riu=http%3a%2f%2fimg2.wikia.nocookie.net%2f__cb20111127135543%2fsonic%2fimages%2f4%2f44%2fPeach_76.png&ehk=s2RMPAe6MYjwrB0yZvUo8Xl3njpZhaTYSN8XfHKsH6M%3d&risl=1&pid=ImgRaw&r=0">

  <input type="button" value="Auto Background Left" onclick="{
    clearInterval(myClock);
    let myTemp = '100px 0px';
    myClock = setInterval(function () {
      myGlobalX -= 5;
      myTemp = myGlobalX + 'px 0px';
      document.getElementById('myBody').style.backgroundPosition = myTemp;
    }, 10);
  }">

  <input type="button" value="Image Right Fast Button onTouchStart" ontouchstart="this.click(); event.preventDefault();"
    onclick="{
      document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) +
      10 + 'px';
      myCheckHit();
    }"><br><br>
</body>
