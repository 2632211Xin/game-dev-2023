<body>
    <h2 align="center">t1a14-extend-class-by-Xin.html</h2>

    <input type="button" value="Example Class Set and Show Class Animal" onClick="showAnimal()">
    Nothing: <input type="text" id="myText01" value="Useless at the moment"><br>

    <input type="button" value="Example Extend Class Animal" onClick="showCat()">
    <div id="myDiv01">...</div>

    <script>
        // Define myAnimal class
        class myAnimal {
            constructor(name, age) {
                this.myName = name;
                this.myAge = age;
            }

            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a great animal<br>';
            }
        }

        // Function to create and show an instance of myAnimal
        function showAnimal() {
            const myDog = new myAnimal('Snickers', 5);
            myDog.myShow();
        }

        // Function to create and show an instance of myCat
        function showCat() {
            // Define myCat class extending myAnimal
            class myCat extends myAnimal {
                myShow() {
                    document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat<br>';
                }
            }

            const myPet = new myCat('Fluffy', 14);
            myPet.myShow();
        }
    </script>
</body>
</html>
